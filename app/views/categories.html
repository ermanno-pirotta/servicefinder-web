
<!-- Page Heading/Breadcrumbs -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			{{"views.sections.services" | translate}}
		</h1>
		<ol class="breadcrumb">
			<li><a ng-href="#/">Home</a></li>
			<li class="active">{{"views.sections.services" | translate}}</li>
		</ol>
	</div>
</div>
<!-- /.row -->

<!-- Service Panels -->
<!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
<div class="row" ng-controller="CategoryCtrl">
	<div class="col-md-12" ng-repeat="category in categories">
		<div class="panel panel-default text-center">
			<div class="panel-heading">
				<span class="fa-stack fa-5x category"> <i
					class="fa fa-circle fa-stack-2x text-primary"></i> <i
					class="fa fa-tree fa-stack-1x fa-inverse"></i>
					{{category.name}}
				</span>
			</div>
			<div class="panel-body">
				<ul class="services">
					<li ng-repeat="service in category.services">
						<a href="#" class="">{{service}}</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
