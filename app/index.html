<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!-- build:css(.) styles/vendor.css -->
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="bower_components/angucomplete-alt/angucomplete-alt.css" />
<!-- endbower -->
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- Custom CSS -->
<link href="styles/modern-business.css" rel="stylesheet">
<!-- endbuild -->
</head>
<body ng-app="servicefinderWebApp">
	<!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" ng-href="#/">POC</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a ng-href="#/about">{{"views.sections.about" |
							translate }}</a></li>
					<li><a ng-href="#services">{{"views.sections.services" |
							translate }}</a></li>
					<li><a ng-href="#faq">{{"views.sections.faq" | translate }}</a>
					</li>
					<li><a href="#">{{"views.index.business" | translate }}</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<div class="container">
		<div ng-view=""></div>
	</div>

	<hr>
	
	 <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>{{"views.footer.copyright" | translate }}</p>
                </div>
            </div>
        </footer>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-touch/angular-touch.js"></script>
	<script src="bower_components/angular-translate/angular-translate.js"></script>
	<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
	<script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
	<script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
	<script src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>
	<script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
	<script src="bower_components/angucomplete-alt/angucomplete-alt.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/staticContent.js"></script>
	<script src="scripts/controllers/category.js"></script>
	<script src="scripts/controllers/request.js"></script>
	<script src="scripts/services/CategoryService.js"></script>
	<script src="scripts/services/SuggestionService.js"></script>
	<script src="scripts/services/RequestService.js"></script>
	<script src="scripts/services/LocaleService.js"></script>
	<script src="scripts/services/DataService.js"></script>

	<!-- endbuild -->
</body>
</html>
